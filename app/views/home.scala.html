@(user: User, image: List[Image])



@homeTemplate(user, "User Home") {


    <section id="home-section">


        <article id="home-article">

            <h2>Recent Activity</h2>

            <ul id="main-gallery">
            @for(image <- image) {

                <li class="galleryli">
                    <a class="full-image" href="@routes.Application.getFullImage(image.full_image)" data-lightbox="image-1">
                        <img class="thumb-image" src="@routes.Application.getThumbImage(image.thumb_image)" alt="Time">
                    </a>
                    <p class="image-comment">@image.comments</p>
                </li>

            }

                @for(following <- user.following) {
                    @for(image <- following.images) {
                        <li class="following-box galleryli">
                            <div id="following-image-box">
                                <img id="following-profile-image" src="@routes.Application.getFullImage(following.user.getProfile_image)">

                            </div>

                                <a class="full-image" href="@routes.Application.getFullImage(image.full_image)" data-lightbox="image-1">
                                    <img class="thumb-image" src="@routes.Application.getThumbImage(image.thumb_image)" alt="Time">
                                </a>
                                <p id="following-comment" class="image-comment">@image.comments</p>

                        }
                    </li>
                }
            </ul>

        </article>

    </section>




}
